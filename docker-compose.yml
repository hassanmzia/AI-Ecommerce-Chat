version: '3.9'

services:
  # =============================================================
  # PostgreSQL Database (internal port 5499, no host binding)
  # =============================================================
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_DB: ecommerce_chat
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_secure_pass_2024
      PGPORT: "5499"
    expose:
      - "5499"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/api/src/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_chat -p 5499"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # Redis Cache (internal port 6399, no host binding)
  # =============================================================
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    command: redis-server --port 6399 --requirepass redis_secure_pass_2024
    expose:
      - "6399"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6399", "-a", "redis_secure_pass_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # Django AI Service (port 3067)
  # =============================================================
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: ecommerce_ai_service
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_secure_pass_2024@postgres:5499/ecommerce_chat
      - REDIS_URL=redis://:redis_secure_pass_2024@redis:6399/1
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - AI_SERVICE_PORT=3067
      - DEBUG=0
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://172.168.1.95:3065,http://localhost:3065
      - MCP_SERVER_URL=http://mcp-server:3068
      - A2A_SERVER_URL=http://a2a-server:3069
    ports:
      - "3067:3067"
    volumes:
      - ./services/ai-service:/app
      - ai_service_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # Node.js API Backend (port 3066)
  # =============================================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: ecommerce_api
    environment:
      - NODE_ENV=production
      - PORT=3066
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_secure_pass_2024@postgres:5499/ecommerce_chat
      - REDIS_URL=redis://:redis_secure_pass_2024@redis:6399/0
      - JWT_SECRET=${JWT_SECRET:-ecommerce_jwt_secret_key_2024_production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-ecommerce_jwt_refresh_secret_2024}
      - AI_SERVICE_URL=http://ai-service:3067
      - MCP_SERVER_URL=http://mcp-server:3068
      - A2A_SERVER_URL=http://a2a-server:3069
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CORS_ORIGIN=http://172.168.1.95:3065
      - SESSION_SECRET=${SESSION_SECRET:-ecommerce_session_secret_2024}
    ports:
      - "3066:3066"
    volumes:
      - ./services/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # MCP Server - Model Context Protocol (port 3068)
  # =============================================================
  mcp-server:
    build:
      context: ./services/mcp-server
      dockerfile: Dockerfile
    container_name: ecommerce_mcp_server
    environment:
      - NODE_ENV=production
      - PORT=3068
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_secure_pass_2024@postgres:5499/ecommerce_chat
      - REDIS_URL=redis://:redis_secure_pass_2024@redis:6399/2
      - AI_SERVICE_URL=http://ai-service:3067
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
    ports:
      - "3068:3068"
    volumes:
      - ./services/mcp-server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # A2A Server - Agent-to-Agent Protocol (port 3069)
  # =============================================================
  a2a-server:
    build:
      context: ./services/a2a-server
      dockerfile: Dockerfile
    container_name: ecommerce_a2a_server
    environment:
      - NODE_ENV=production
      - PORT=3069
      - DATABASE_URL=postgresql://ecommerce_user:ecommerce_secure_pass_2024@postgres:5499/ecommerce_chat
      - REDIS_URL=redis://:redis_secure_pass_2024@redis:6399/3
      - AI_SERVICE_URL=http://ai-service:3067
      - MCP_SERVER_URL=http://mcp-server:3068
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
    ports:
      - "3069:3069"
    volumes:
      - ./services/a2a-server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce_net
    restart: unless-stopped

  # =============================================================
  # React/TypeScript Frontend (built, served by nginx on 3065)
  # =============================================================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://172.168.1.95:3066
        - VITE_WS_URL=ws://172.168.1.95:3066
        - VITE_AI_SERVICE_URL=http://172.168.1.95:3067
        - VITE_MCP_URL=http://172.168.1.95:3068
        - VITE_A2A_URL=http://172.168.1.95:3069
    container_name: ecommerce_frontend
    ports:
      - "3065:3065"
    depends_on:
      - api
      - ai-service
    networks:
      - ecommerce_net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ai_service_static:

networks:
  ecommerce_net:
    driver: bridge
